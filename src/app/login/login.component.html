<div class="login-container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameoffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatar-image img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation == 'register'">Ya tienes cuenta? has <a (click)="operation ='login'">Login</a></p>
        <p *ngIf="operation == 'login'">No tienes cuenta? has <a (click)="operation ='register'">Registrarse</a></p>

        <div class="border-container">
          <input class="form-control marbo15" [(ngModel)]="email" type="email" placeholder="Ingrese Email">
          <input class="form-control marbo15" [(ngModel)]="password" type="password" placeholder="Ingrese Contraseña">
          <input *ngIf="operation == 'register'" [(ngModel)]="nick" class="form-control marbo15" type="text"
            placeholder="Ingrese nick">
        </div>
        <div class="center marto15">
          <a class="btn btn-secondary text-white" *ngIf="operation == 'login'" (click)="login()">Iniciar Sesión</a>
          <a class="btn btn-secondary text-white" *ngIf="operation == 'register'" (click)="register()">Registrarme</a>
        </div>
      </div>
    </div>
  </div>

</div>
