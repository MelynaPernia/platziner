<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      Nueva Solicitud
      <a class="closeButton" (click)="close()">x</a>

    </div>
    <div class="modal-body" style="height: auto;">
      <div class="row">
        <div class="col-md-3">
          <img src="assets/img/generic_avatar.png" class="img-fluid" alt="">
        </div>
        <div class="col-md-9">
          <b>{{currentRequest.sender}}</b>
          <small>Te han enviado esta solicitud</small>
        </div>
        <hr>
        <div class="col-md-12">
          <h6>Deseas agregar a esta persona</h6>

          <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="yes" id="add-yes">
          <label for="add-yes"> Si quiero agregarlo</label>
          <br>
          <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="no" id="add-yes">
          <label for="add-no"> No quiero agregarlo</label>
          <br>
          <input type="radio" name="addToMsn" [(ngModel)]="shouldAdd" value="no" id="add-later">
          <label for="add-later"> Decido despuÃ©s</label>
        </div>
        <br>
      </div>

    </div>
    <div class="modal-footer">
      <a class="btn btn-primary text-white" (click)="accept()">ok</a>
      <a class="btn btn-default" (click)="close()">Cerrar</a>
    </div>
  </div>
</div>
